<ion-header>
  <ion-toolbar>
    <ion-title>Available Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p>{{ event.categoryName }}</p>
        <p>{{ event.location }} | {{ event.date | date }}</p>
        <p>Price: {{ event.ticketPrice }} | Stock: {{ event.ticketStock }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
