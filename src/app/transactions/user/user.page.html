<ion-header>
  <ion-toolbar>
    <ion-title>My Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Feedback Message -->
  <ion-item *ngIf="message">
    <ion-label color="primary">{{ message }}</ion-label>
  </ion-item>

  <!-- Transactions List -->
  <ion-list>
    <ion-item *ngFor="let transaction of transactions" class="transaction-item">
      <ion-icon name="pricetag" slot="start" color="primary"></ion-icon>
      <ion-label>
        <div class="transaction-header">
          <h3>{{ getEventName(transaction.event_id) }}</h3>
        </div>

        <div class="transaction-details">
          <p><ion-icon name="clipboard" color="secondary"></ion-icon> <strong>Ticket Quantity:</strong> {{ transaction.ticket_quantity }}</p>
          <p><ion-icon name="cash" color="secondary"></ion-icon> <strong>Total Price:</strong> Rp{{ transaction.total_price }}</p>
        </div>
        <div class="transaction-footer">
          <p><strong>Created At:</strong> {{ transaction.created_at | date: ' dd-MM-yyyy' }}</p>
          <p><strong>Updated At:</strong> {{ transaction.updated_at | date: ' dd-MM-yyyy' }}</p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
